<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Luyện tập tạo và sử dụng hàm</title>
</head>
<body onload=" alert();nhapso('a')">
<script>
  function hientangso(a) {
    a++
    return a
  }
  function nhapso() {
    let a;
    let so =  hientangso('a++')
    alert("Bài 2 Nhập một số và tăng 1 = " +so)
  }
</script>

</body>
</html>
